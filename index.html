<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Выберите 3 карты</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 800px;
      margin: 50px auto;
      text-align: center;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }
    h1 {
      background-color: #2c2c2c;
      color: white;
      padding: 20px 0;
      margin: -20px -20px 20px;
      border-radius: 12px 12px 0 0;
    }
    .cards {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 15px;
      margin-bottom: 20px;
    }
    .card {
      width: 100px;
      height: 160px;
      perspective: 1000px;
      cursor: pointer;
    }
    .card-inner {
      width: 100%;
      height: 100%;
      position: relative;
      transition: transform 0.8s;
      transform-style: preserve-3d;
    }
    .card.flipped .card-inner {
      transform: rotateY(180deg);
    }
    .card-front, .card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 8px;
      object-fit: cover;
    }
    .card-front {
      transform: rotateY(180deg);
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      background-color: #555;
      color: white;
      cursor: pointer;
    }
    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
    .message {
      color: red;
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Выберите 3 карты</h1>
    <div class="cards" id="cards"></div>
    <button id="submitBtn" disabled>Отправить выбор</button>
    <div class="message" id="message"></div>
  </div>

  <script>
    const cardsContainer = document.getElementById('cards');
    const submitBtn = document.getElementById('submitBtn');
    const message = document.getElementById('message');

    // Массив с ID карт (можно позже заменить на реальные изображения)
    const allCards = Array.from({ length: 22 }, (_, i) => `img/cards/${i + 1}.jpg`);
    const selected = [];

    // Рандомно выбрать 9 карт
    const shuffled = allCards.sort(() => 0.5 - Math.random()).slice(0, 9);

    shuffled.forEach((src, idx) => {
      const card = document.createElement('div');
      card.className = 'card';
      card.dataset.index = idx;

      const inner = document.createElement('div');
      inner.className = 'card-inner';

      const back = document.createElement('img');
      back.src = 'back.png';
      back.className = 'card-back';

      const front = document.createElement('img');
      front.src = src;
      front.className = 'card-front';

      inner.appendChild(back);
      inner.appendChild(front);
      card.appendChild(inner);
      cardsContainer.appendChild(card);

      card.addEventListener('click', () => {
        if (card.classList.contains('flipped')) return;
        if (selected.length >= 3) return;

        card.classList.add('flipped');
        selected.push(src);

        if (selected.length === 3) {
          submitBtn.disabled = false;
        }
      });
    });

    submitBtn.addEventListener('click', () => {
      if (selected.length !== 3) {
        message.textContent = 'Пожалуйста, выберите ровно 3 карты.';
        return;
      }

      // Выбранные карты можно отправить на сервер или в Telegram-бота
      console.log('Вы выбрали:', selected);

      // Здесь можешь отправить данные через Telegram WebApp API
      Telegram.WebApp.sendData(JSON.stringify(selected));
    });
  </script>
</body>
</html>
