<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Выберите 3 карты Таро</title>
  <style>
    body { font-family: sans-serif; background: #f4f4f4; margin: 0; padding: 0; }
    header { background: #333; color: white; padding: 1rem; text-align: center; }
    #cards { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; padding: 1rem; }
    .card { perspective: 1000px; cursor: pointer; }
    .inner { width: 100%; position: relative; transform-style: preserve-3d; transition: transform 0.6s; }
    .card.selected .inner { transform: rotateY(180deg); }
    .face { width: 100%; height: auto; position: absolute; top: 0; left: 0; backface-visibility: hidden; }
    .front { transform: rotateY(180deg); }
    .back  { transform: rotateY(0deg); }
    #footer { text-align: center; padding: 1rem; }
    #submitBtn { background: #ff9800; color: #fff; border: none; padding: 0.75rem 1.5rem; border-radius: 5px; font-size: 1rem; cursor: pointer; }
    #submitBtn:disabled { background: #ccc; cursor: not-allowed; }
  </style>
</head>
<body>
  <header><h1>Выберите 3 карты</h1></header>
  <div id="cards"></div>
  <div id="footer"><button id="submitBtn" disabled>Отправить выбор</button></div>

  <script>
    const CARDS = [
      { id: "0", img: "https://commons.wikimedia.org/wiki/Special:FilePath/RWS_Tarot_00_Fool.jpg" },
      { id: "1", img: "https://commons.wikimedia.org/wiki/Special:FilePath/RWS_Tarot_01_Magician.jpg" },
      { id: "2", img: "https://commons.wikimedia.org/wiki/Special:FilePath/RWS_Tarot_02_High_Priestess.jpg" },
      { id: "3", img: "https://commons.wikimedia.org/wiki/Special:FilePath/RWS_Tarot_03_Empress.jpg" },
      { id: "4", img: "https://commons.wikimedia.org/wiki/Special:FilePath/RWS_Tarot_04_Emperor.jpg" },
      { id: "5", img: "https://commons.wikimedia.org/wiki/Special:FilePath/RWS_Tarot_05_Hierophant.jpg" },
      { id: "6", img: "https://commons.wikimedia.org/wiki/Special:FilePath/RWS_Tarot_06_Lovers.jpg" },
      { id: "7", img: "https://commons.wikimedia.org/wiki/Special:FilePath/RWS_Tarot_07_Chariot.jpg" },
      { id: "8", img: "https://commons.wikimedia.org/wiki/Special:FilePath/RWS_Tarot_08_Strength.jpg" },
      { id: "9", img: "https://commons.wikimedia.org/wiki/Special:FilePath/RWS_Tarot_09_Hermit.jpg" },
      { id: "10", img: "https://commons.wikimedia.org/wiki/Special:FilePath/RWS_Tarot_10_Wheel_of_Fortune.jpg" },
      { id: "11", img: "https://commons.wikimedia.org/wiki/Special:FilePath/RWS_Tarot_11_Justice.jpg" },
      { id: "12", img: "https://commons.wikimedia.org/wiki/Special:FilePath/RWS_Tarot_12_Hanged_Man.jpg" },
      { id: "13", img: "https://commons.wikimedia.org/wiki/Special:FilePath/RWS_Tarot_13_Death.jpg" },
      { id: "14", img: "https://commons.wikimedia.org/wiki/Special:FilePath/RWS_Tarot_14_Temperance.jpg" },
      { id: "15", img: "https://commons.wikimedia.org/wiki/Special:FilePath/RWS_Tarot_15_Devil.jpg" },
      { id: "16", img: "https://commons.wikimedia.org/wiki/Special:FilePath/RWS_Tarot_16_Tower.jpg" },
      { id: "17", img: "https://commons.wikimedia.org/wiki/Special:FilePath/RWS_Tarot_17_Star.jpg" },
      { id: "18", img: "https://commons.wikimedia.org/wiki/Special:FilePath/RWS_Tarot_18_Moon.jpg" },
      { id: "19", img: "https://commons.wikimedia.org/wiki/Special:FilePath/RWS_Tarot_19_Sun.jpg" },
      { id: "20", img: "https://commons.wikimedia.org/wiki/Special:FilePath/RWS_Tarot_20_Judgement.jpg" },
      { id: "21", img: "https://commons.wikimedia.org/wiki/Special:FilePath/RWS_Tarot_21_World.jpg" }
    ];
    const BACK = "https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Card_back_01.svg/120px-Card_back_01.svg.png";
    const selected = new Set();
    const container = document.getElementById('cards');
    const submitBtn = document.getElementById('submitBtn');

    const shuffled = CARDS.sort(() => 0.5 - Math.random()).slice(0, 9);

    shuffled.forEach(card => {
      const wrapper = document.createElement('div');
      wrapper.className = 'card';
      wrapper.dataset.id = card.id;

      const inner = document.createElement('div');
      inner.className = 'inner';

      const back = document.createElement('img');
      back.src = BACK;
      back.className = 'face back';

      const front = document.createElement('img');
      front.src = card.img;
      front.className = 'face front';

      inner.append(back, front);
      wrapper.append(inner);

      wrapper.addEventListener('click', () => {
        if (selected.size < 3 && !wrapper.classList.contains('selected')) {
          wrapper.classList.add('selected');
          selected.add(card.id);
          submitBtn.disabled = selected.size !== 3;
        }
      });

      container.append(wrapper);
    });

    submitBtn.addEventListener('click', () => {
      Telegram.WebApp.sendData(JSON.stringify({ cards: Array.from(selected) }));
    });
  </script>
</body>
</html>
