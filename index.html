<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebApp Tarot Bot</title>
  <style>
    body { font-family: sans-serif; background: #f5f5f5; margin: 0; padding: 0; }
    header { background: #333; color: #fff; text-align: center; padding: 1rem; }
    #cards { display: grid; grid-template-columns: repeat(3, 1fr); gap: 0.5rem; padding: 1rem; }
    .card { perspective: 1000px; cursor: pointer; }
    .inner { width: 100%; position: relative; transform-style: preserve-3d; transition: transform 0.6s; }
    .card.selected .inner { transform: rotateY(180deg); }
    .face { backface-visibility: hidden; position: absolute; top: 0; left: 0; width: 100%; height: auto; }
    .front { transform: rotateY(180deg); }
    .back  { transform: rotateY(0deg); }
    #footer { text-align: center; padding: 1rem; }
    #submitBtn { background: #ff9800; color: #fff; border: none; padding: 0.75rem 1.5rem; border-radius: 4px; cursor: pointer; font-size: 1rem; }
    #submitBtn:disabled { background: #ccc; cursor: not-allowed; }
  </style>
</head>
<body>
  <header><h1>Выберите 3 карты</h1></header>
  <div id="cards"></div>
  <div id="footer">
    <button id="submitBtn" disabled>Отправить выбор</button>
  </div>

  <script>
    const CARDS = [
      /* список Major Arcana, смотрите предыдущие версии */
    ];
    const BACK_IMG = "https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Card_back_01.svg/120px-Card_back_01.svg.png";
    const selected = new Set();
    const container = document.getElementById('cards');
    const submitBtn = document.getElementById('submitBtn');

    // Выбираем случайные 9 карточек
    const shuffled = CARDS.sort(() => 0.5 - Math.random()).slice(0, 9);

    shuffled.forEach(card => {
      const wrapper = document.createElement('div');
      wrapper.className = 'card';
      wrapper.dataset.id = card.id;

      const inner = document.createElement('div');
      inner.className = 'inner';

      const back  = document.createElement('img');
      back.src = BACK_IMG;
      back.className = 'face back';

      const front = document.createElement('img');
      front.src = card.img;
      front.className = 'face front';

      inner.append(back, front);
      wrapper.append(inner);

      wrapper.addEventListener('click', () => {
        if (selected.size < 3 && !wrapper.classList.contains('selected')) {
          wrapper.classList.add('selected');
          selected.add(card.id);
          submitBtn.disabled = selected.size !== 3;
        }
      });

      container.append(wrapper);
    });

    submitBtn.addEventListener('click', () => {
      Telegram.WebApp.sendData(JSON.stringify({ cards: Array.from(selected) }));
    });
  </script>
</body>
</html>
