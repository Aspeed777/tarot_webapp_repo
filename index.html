<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Выберите 3 карты Таро</title>
  <style>
    body { font-family: Arial, sans-serif; background-color: #f4f4f4; margin: 0; padding: 0; }
    .container { max-width: 800px; margin: 50px auto; text-align: center; background: white; padding: 20px; border-radius: 12px; box-shadow: 0 0 20px rgba(0,0,0,0.1); }
    h1 { background-color: #333; color: white; padding: 20px 0; margin: -20px -20px 20px; border-radius: 12px 12px 0 0; }
    .cards { display: flex; justify-content: center; flex-wrap: wrap; gap: 15px; margin-bottom: 20px; }
    .card { width: 100px; height: 160px; perspective: 1000px; cursor: pointer; }
    .card-inner { width: 100%; height: 100%; position: relative; transition: transform 0.8s; transform-style: preserve-3d; }
    .card.flipped .card-inner { transform: rotateY(180deg); }
    .card-front, .card-back { position: absolute; width: 100%; height: 100%; backface-visibility: hidden; border-radius: 8px; object-fit: cover; }
    .card-front { transform: rotateY(180deg); }
    button { padding: 10px 20px; font-size: 16px; border: none; border-radius: 6px; background-color: #555; color: white; cursor: pointer; }
    button:disabled { background-color: #ccc; cursor: not-allowed; }
    .message { color: red; margin-top: 15px; font-weight: bold; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Выберите 3 карты</h1>
    <div class="cards" id="cards"></div>
    <button id="submitBtn" disabled>Отправить выбор</button>
    <div class="message" id="message"></div>
  </div>

  <script>
    const cardsContainer = document.getElementById('cards');
    const submitBtn = document.getElementById('submitBtn');
    const message = document.getElementById('message');

    // Ссылки на лицевые стороны арканов
    const FACES = [
      "https://commons.wikimedia.org/wiki/Special:FilePath/RWS_Tarot_00_Fool.jpg",
      "https://commons.wikimedia.org/wiki/Special:FilePath/RWS_Tarot_01_Magician.jpg",
      "https://commons.wikimedia.org/wiki/Special:FilePath/RWS_Tarot_02_High_Priestess.jpg",
      "https://commons.wikimedia.org/wiki/Special:FilePath/RWS_Tarot_03_Empress.jpg",
      "https://commons.wikimedia.org/wiki/Special:FilePath/RWS_Tarot_04_Emperor.jpg",
      "https://commons.wikimedia.org/wiki/Special:FilePath/RWS_Tarot_05_Hierophant.jpg",
      "https://commons.wikimedia.org/wiki/Special:FilePath/RWS_Tarot_06_Lovers.jpg",
      "https://commons.wikimedia.org/wiki/Special:FilePath/RWS_Tarot_07_Chariot.jpg",
      "https://commons.wikimedia.org/wiki/Special:FilePath/RWS_Tarot_08_Strength.jpg",
      "https://commons.wikimedia.org/wiki/Special:FilePath/RWS_Tarot_09_Hermit.jpg",
      "https://commons.wikimedia.org/wiki/Special:FilePath/RWS_Tarot_10_Wheel_of_Fortune.jpg",
      "https://commons.wikimedia.org/wiki/Special:FilePath/RWS_Tarot_11_Justice.jpg",
      "https://commons.wikimedia.org/wiki/Special:FilePath/RWS_Tarot_12_Hanged_Man.jpg",
      "https://commons.wikimedia.org/wiki/Special:FilePath/RWS_Tarot_13_Death.jpg",
      "https://commons.wikimedia.org/wiki/Special:FilePath/RWS_Tarot_14_Temperance.jpg",
      "https://commons.wikimedia.org/wiki/Special:FilePath/RWS_Tarot_15_Devil.jpg",
      "https://commons.wikimedia.org/wiki/Special:FilePath/RWS_Tarot_16_Tower.jpg",
      "https://commons.wikimedia.org/wiki/Special:FilePath/RWS_Tarot_17_Star.jpg",
      "https://commons.wikimedia.org/wiki/Special:FilePath/RWS_Tarot_18_Moon.jpg",
      "https://commons.wikimedia.org/wiki/Special:FilePath/RWS_Tarot_19_Sun.jpg",
      "https://commons.wikimedia.org/wiki/Special:FilePath/RWS_Tarot_20_Judgement.jpg",
      "https://commons.wikimedia.org/wiki/Special:FilePath/RWS_Tarot_21_World.jpg"
    ];
    // Ссылка на рубашку с Wikimedia
    const BACK = "back.jpg";
    const selected = [];

    // Рандомизируем и берём 9 карт
    const shuffled = FACES.sort(() => 0.5 - Math.random()).slice(0, 9);

    shuffled.forEach((src, idx) => {
      const card = document.createElement('div');
      card.className = 'card';

      const inner = document.createElement('div');
      inner.className = 'card-inner';

      const backImg = document.createElement('img');
      backImg.src = BACK;
      backImg.className = 'card-back';

      const frontImg = document.createElement('img');
      frontImg.src = src;
      frontImg.className = 'card-front';

      inner.append(backImg, frontImg);
      card.append(inner);
      cardsContainer.append(card);

      card.addEventListener('click', () => {
        if (selected.length >= 3 || card.classList.contains('flipped')) return;
        card.classList.add('flipped');
        selected.push(src);
        if (selected.length === 3) submitBtn.disabled = false;
      });
    });

    submitBtn.addEventListener('click', () => {
      if (selected.length !== 3) {
        message.textContent = 'Пожалуйста, выберите ровно 3 карты.';
        return;
      }
      Telegram.WebApp.sendData(JSON.stringify({ cards: selected }));
    });
  </script>
</body>
</html>
